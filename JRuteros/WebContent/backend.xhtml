<ui:define name="titulo">

<ui:define name="encabezado">

<ui:define name="contenido">
<div class="row">

        <div class="col-md-4">
            
            
            <ui:include src="/WEB-INF/sideMenu.xhtml" />
            
            
        </div>
        
        <div class="col-md-8">
            
            <h:form id="backendForm" class="form-singin">

				<componentes:sexoSelectInput id="sexo" value="#{user.sexo}" label="Sexo" />
