<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
template="/WEB-INF/facelets/templates/defaultLayout.xhtml"
xmlns:componentes="http://java.sun.com/jsf/composite/componentes">

<ui:define name="titulo">
Iniciar Sesion - JRuteros
</ui:define>
<ui:define name="encabezado">
Iniciar Sesion
</ui:define>
<ui:define name="contenido">
	<div class="row" align="center">
		<div class="col-md-3"></div>
		<div class="col-md-6">
		<f:view>
			<h:form id="loginForm" class="form-singin">
			
				<h2 class="form-signin-heading">Login</h2>
				<p><h:message for="loginForm" style="color: red" /></p>
		            
		    	<componentes:inputLabel id="usernameInput" value="#{user.username}" label="Username" />
		            
		        <componentes:secretInput id="passwordInput" value="#{user.password}" label="Password" />
		
				<br></br>
				
		        <h:commandButton value="Enviar Datos" class="btn btn-lg btn-primary btn-block" action="#{user.login}"/>
		        
			</h:form>
		</f:view>
		</div>
	</div>	
</ui:define>
</ui:composition>
